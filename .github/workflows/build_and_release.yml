on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - released
  schedule:
    - cron: "0 0 * * 1"

jobs:
  create-prerelease:
    name: Create Prerelease
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date --utc)" >> $GITHUB_ENV
      - uses: dev-drprasad/delete-tag-and-release@v0.1.2
        with:
          delete_release: true
          tag_name: continuous
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Prerelease Tag
        id: create_prerelease_tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: continuous
          release_name: Continuous build
          draft: false
          prerelease: true
          body: |
            Building time: ${{ env.NOW }}
            - - -

  static-build:
    runs-on: ubuntu-latest
    container: "alpine:3.13"
    strategy:
      fail-fast: false
      matrix:
        cross_host:
          - arm-linux-musleabi
          - aarch64-linux-musl
          - mips-linux-musl
          - mipsel-linux-musl
          - mips64-linux-musl
          - x86_64-linux-musl
          - x86_64-w64-mingw32
        use_libressl:
          - 0
          # Wait until high version libressl support: https://github.com/aria2/aria2/issues/1816
          # - 1
        include:
          # cross toolchain downloads from: https://musl.cc/
          # you need to find the name ${cross_host}-cross.tgz
          # openssl_compiler choose from openssl source directory `./Configure LIST`
          - cross_host: arm-linux-musleabi
            openssl_compiler: linux-armv4
          - cross_host: aarch64-linux-musl
            openssl_compiler: linux-aarch64
          - cross_host: mips-linux-musl
            openssl_compiler: linux-mips32
          - cross_host: mipsel-linux-musl
            openssl_compiler: linux-mips32
          - cross_host: mips64-linux-musl
            openssl_compiler: linux64-mips64
          - cross_host: x86_64-linux-musl
            openssl_compiler: linux-x86_64
        exclude:
          - cross_host: x86_64-w64-mingw32
            use_libressl: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: compile
        env:
          CROSS_HOST: "${{ matrix.cross_host }}"
          OPENSSL_COMPILER: "${{ matrix.openssl_compiler }}"
          USE_LIBRESSL: "${{ matrix.use_libressl }}"
        run: |
          if [ "${GITHUB_EVENT_NAME}" = release ]; then
            export ARIA2_VER="${GITHUB_REF#refs/*/}"
            echo "ARIA2_VER=${ARIA2_VER}" >> $GITHUB_ENV
          fi
          "${GITHUB_WORKSPACE}/build.sh"
      - name: zip archiving
        env:
          CROSS_HOST: "${{ matrix.cross_host }}"
          USE_LIBRESSL: "${{ matrix.use_libressl }}"
        run: |
          apk add zip
          if [ x"${USE_LIBRESSL}" = x"1" ]; then
            ARCHIVE_NAME="aria2-${CROSS_HOST}_libressl_static.zip"
          else
            ARCHIVE_NAME="aria2-${CROSS_HOST}_static.zip"
          fi
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          zip -j9v "/tmp/${ARCHIVE_NAME}" "${GITHUB_WORKSPACE}"/aria2c*
      - name: Delete old release assets
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ github.token }}
          tag: continuous
          assets: ${{ env.ARCHIVE_NAME }}
          fail-if-no-assets: false
          fail-if-no-release: false
      - name: Prerelease assets
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: /tmp/${{ env.ARCHIVE_NAME }}
          prerelease: true
          draft: false
          tag_name: continuous
          name: Continuous build
          body_path: "${{ github.workspace }}/build_info.md"
      - name: Upload Github Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: /tmp/${{ env.ARCHIVE_NAME }}
          name: aria2 ${{ env.ARIA2_VER }} static release
          body_path: "${{ github.workspace }}/build_info.md"
